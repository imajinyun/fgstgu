<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Guestbook</h1>
	<div>
		<span>{{.SignatureCount}} total signature</span> -
		<a href="/guestbook/new">Add Your Signature</a>
	</div>
	<br>
	<div>
		<strong>Signatures List</strong>
		{{range .Signatures}}
		<p>{{.}}</p>
		{{end}}
	</div>
</body>

</html>
